input_boolean:
  blind_control_active:
    name: "Rolladensteuerung: aktiv"
    icon: mdi:window-shutter
  blind_control_mode_auto:
    name: "Rolladensteuerung: Sonnenstandsteuerung automatisch"
    icon: mdi:cog-refresh-outline
  blind_control_raining:
    name: "Rolladensteuerung: Regen"
    icon: mdi:weather-pouring
  blind_control_storm:
    name: "Rolladensteuerung: Sturm"
    icon: mdi:weather-windy
  blind_control_marquee_open:
    name: "Rolladensteuerung: Markise offen"
  blind_control_window_open:
    name: "Rolladensteuerung: Fenster offen"

input_select:
  blind_control_mode:
    name: "Rolladensteuerung: Sonnenstandsteuerung"
    icon: mdi:weather-partly-snowy
    options:
      - "0 (aus)"
      - "1 (Winter)"
      - "2 (Sommer)"

input_number:
  blind_control_trigger_interval:
    name: "Rolladensteuerung: Auslöseintervall (s)"
    icon: mdi:timer-outline
    min: 5
    max: 900
    step: 5
    mode: box
  blind_control_manual_override_position:
    name: "Rolladensteuerung: alle … % öffnen (–10 = deaktiviert)"
    icon: mdi:arrow-split-horizontal
    min: -10
    max: 100
    step: 10


input_datetime:
  blind_control_from_earliest_workday:
    name: "Rolladensteuerung: frühestens um (Werktag)"
    icon: mdi:weather-sunset-up
    has_time: true
  blind_control_until_latest_workday:
    name: "Rolladensteuerung: spätestens bis (Werktag)"
    icon: mdi:weather-sunset-down
    has_time: true
  blind_control_from_earliest_holiday:
    name: "Rolladensteuerung: frühestens um (Feiertag)"
    icon: mdi:weather-sunset-up
    has_time: true
  blind_control_until_latest_holiday:
    name: "Rolladensteuerung: spätestens bis (Feiertag)"
    icon: mdi:weather-sunset-down
    has_time: true
