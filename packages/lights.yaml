  - platform: group
    name: Nino
    entities:
      - light.hue_color_lamp_1_2
      - light.hue_color_lamp_2_2
      - light.hue_color_lamp_3_2
  - platform: group
    name: Noah
    entities:
      - light.hue_color_lamp_1
