<!DOCTYPE HTML>

<script type="text/javascript">
    (function() {
        /**
         * get a value
         * @param {*} node - the node representation
         * @param {string} name - name of the value
         * @returns {*} the value of th element
         */
        function getVal(node,name) {
            const v = $('#node-input-' + name).val();
            if (typeof v === 'undefined') {
                return node[name];
            }
            return v;
        }

        /**
         * get the min and maximum blind positions
         * @param {*} node - the node representation
         * @returns {object} object with property __min__ and __max__
         */
        function getMinMaxBlindPos(node) {
            const max = parseFloat(getVal(node, 'blindOpenPos')) || 0;
            const min = parseFloat(getVal(node, 'blindClosedPos')) || 0;
            return { min:Math.min(min, max), max:Math.max(min, max) };
        }

        RED.nodes.registerType('blind-control', {
            category: 'time and astro',
            color: '#FFCC66',
            icon: 'blind-white.svg',
            inputs: 1,
            outputs: 1,
            defaults: {
                name: {
                    value: '',
                    required: false
                },
                topic: {
                    value: '',
                    required: false
                },
                positionConfig: {
                    value: '',
                    type: 'position-config',
                    required: true
                },
                outputs: { value: '1' },
                autoTrigger: { value: false },
                autoTriggerTime: {
                    value: 3600000,
                    validate(v) {
                        const n = parseFloat(v);
                        return (typeof v === 'undefined') ||
                               (RED.validators.number()(v) && (n >= 60000) && (n < 0x7FFFFFFF));
                    }
                },
                startDelayTime: {
                    value: 10000,
                    validate(v) {
                        const n = parseFloat(v);
                        return (typeof v === 'undefined') ||
                               (RED.validators.number()(v) && (n >= 0) && (n < 0x7FFFFFFF));
                    }
                },
                storeName:  { value: '' },
                // #region blind settings
                blindIncrement: {
                    value: 0.01,
                    required: true,
                    validate(v) {
                        const n = parseFloat(v);
                        const mm = getMinMaxBlindPos(this);

                        return (RED.validators.number()(v) &&
                                (n < mm.max) &&
                                (n > 0));
                    }
                },
                blindOpenPos: {
                    value: 1.00,
                    required: true,
                    validate(v) {
                        const n = parseFloat(v);
                        return RED.validators.number()(v) &&
                                (Number.isInteger(n / parseFloat(getVal(this, 'blindIncrement')))) &&
                                (n !== parseFloat(getVal(this, 'blindClosedPos')));
                    }
                },
                blindClosedPos: {
                    value: 0.00,
                    required: true,
                    validate(v) {
                        const n = parseFloat(v);
                        return RED.validators.number()(v) &&
                                (Number.isInteger(n / parseFloat(getVal(this, 'blindIncrement')))) &&
                                (n !== parseFloat(getVal(this, 'blindOpenPos')));
                    }
                },
                blindPosReverse: {
                    value: false
                },
                blindPosDefault: {
                    value: 'open (max)',
                    validate: RED.validators.typedInput('blindPosDefaultType')
                },
                blindPosDefaultType: {
                    value: 'levelFixed'
                },
                // #endregion blind settings
                // #region overwrite settings
                overwriteExpire: {
                    value: '',
                    required: false,
                    validate(v) {
                        const n = parseFloat(v);
                        return (typeof v === 'undefined') ||
                               (v === '') ||
                               (RED.validators.number()(v) && (n >= 200) && (n < 0x7FFFFFFF));
                    }
                },
                // #endregion overwrite settings
                // #region rule settings
                rules: {
                    value: {}
                },
                // #endregion rule settings
                // #region sun settings
                sunControlMode: {
                    value: '0',
                    required: true,
                    validate(v) {
                        const n = Number(v);
                        return (RED.validators.number()(v) && (n >= 0) && (n <= 2));
                    }
                },
                sunFloorLength: {
                    value: '',
                    required: false,
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 1) ||
                                (v === '') ||
                                (v !== '' && RED.validators.number()(v));
                    }
                },
                sunMinAltitude: {
                    value: '',
                    required: false,
                    validate(v) {
                        const n = parseFloat(v);
                        return (Number(getVal(this, 'sunControlMode')) <= 1) ||
                                (v === '') ||
                                (RED.validators.number()(v) && (n >= 0) && (n <= 90));
                    }
                },
                sunMinDelta: {
                    value: '',
                    required: false,
                    validate(v) {
                        const n = parseFloat(v);
                        const mm = getMinMaxBlindPos(this);
                        return ((Number(getVal(this, 'sunControlMode')) <= 1) ||
                                (v === '') ||
                                (n <= mm.max) &&
                                (n >= mm.min) &&
                                (n >= parseFloat(getVal(this, 'blindIncrement'))) );
                    }
                },
                blindPosMin: {
                    value: 'closed (min)',
                    validate(v) {
                        return ((Number(getVal(this, 'sunControlMode')) <= 0) ||
                                RED.validators.typedInput('blindPosMinType')(v));
                    }
                },
                blindPosMinType: {
                    value: 'levelFixed'
                },
                blindPosMax: {
                    value: 'open (max)',
                    validate(v) {
                        return ((Number(getVal(this, 'sunControlMode')) <= 0) ||
                                RED.validators.typedInput('blindPosMaxType')(v));
                    }
                },
                blindPosMaxType: {
                    value: 'levelFixed'
                },
                smoothTime: {
                    value: '',
                    validate(v) {
                        const n = parseFloat(v);
                        return ((Number(getVal(this, 'sunControlMode')) <= 0) ||
                                (v === '') ||
                                (RED.validators.number()(v) && (n > -2147483647) && (n < 0x7FFFFFFF)));
                    }
                },
                sunTopic: {
                    value: '',
                    required: false
                },
                // #endregion sun settings
                // #region window settings
                windowTop: {
                    value: '',
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                                (v !== '' && RED.validators.number()(v));
                    }
                },
                windowBottom: {
                    value: '',
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                                (v !== '' && RED.validators.number()(v));
                    }
                },
                windowAzimuthStart: {
                    value: '',
                    validate(v) {
                        const n = Number(v);
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                                (RED.validators.number()(v) && (n >= -360) && (n <= 360) &&
                                (n < parseFloat(getVal(this, 'windowAzimuthEnd'))) );
                    }
                },
                windowAzimuthEnd: {
                    value: '',
                    validate(v) {
                        const n = Number(v);
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                                (RED.validators.number()(v) && (n >= -360) && (n <= 360) &&
                                (n > parseFloat(getVal(this, 'windowAzimuthStart'))) );
                    }
                },
                // #endregion window settings
                // #region oversteering settings
                oversteerValue: {
                    value: '',
                    required: false,
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                                RED.validators.typedInput('oversteerValueType')(v);
                    }
                },
                oversteerValueType: {
                    value: 'none'
                },
                oversteerCompare: {
                    value: 'gte'
                },
                oversteerThreshold: {
                    value: '',
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                                (getVal(this, 'oversteerValueType') === 'none') ||
                                RED.validators.typedInput('oversteerThresholdType')(v);
                    }
                },
                oversteerThresholdType: {
                    value: 'num'
                },
                oversteerBlindPos: {
                    value: 'open (max)',
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                                (getVal(this, 'oversteerValueType') === 'none') ||
                                RED.validators.typedInput('oversteerBlindPosType')(v);
                    }
                },
                oversteerBlindPosType: {
                    value: 'levelFixed'
                },
                oversteer2Value: {
                    value: '',
                    required: false,
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (getVal(this, 'oversteerValueType') === 'none') ||
                            RED.validators.typedInput('oversteer2ValueType')(v);
                    }
                },
                oversteer2ValueType: {
                    value: 'none'
                },
                oversteer2Compare: {
                    value: 'gte'
                },
                oversteer2Threshold: {
                    value: '',
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (getVal(this, 'oversteerValueType') === 'none') ||
                            (getVal(this, 'oversteer2ValueType') === 'none') ||
                            RED.validators.typedInput('oversteer2ThresholdType')(v);
                    }
                },
                oversteer2ThresholdType: {
                    value: 'num'
                },
                oversteer2BlindPos: {
                    value: 'open (max)',
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (getVal(this, 'oversteerValueType') === 'none') ||
                            (getVal(this, 'oversteer2ValueType') === 'none') ||
                            RED.validators.typedInput('oversteer2BlindPosType')(v);
                    }
                },
                oversteer2BlindPosType: {
                    value: 'levelFixed'
                },
                oversteer3Value: {
                    value: '',
                    required: false,
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (getVal(this, 'oversteerValueType') === 'none') ||
                            (getVal(this, 'oversteer2ValueType') === 'none') ||
                            RED.validators.typedInput('oversteer3ValueType')(v);
                    }
                },
                oversteer3ValueType: {
                    value: 'none'
                },
                oversteer3Compare: {
                    value: 'gte'
                },
                oversteer3Threshold: {
                    value: '',
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (getVal(this, 'oversteerValueType') === 'none') ||
                            (getVal(this, 'oversteer2ValueType') === 'none') ||
                            (getVal(this, 'oversteer3ValueType') === 'none') ||
                            RED.validators.typedInput('oversteer3ThresholdType')(v);
                    }
                },
                oversteer3ThresholdType: {
                    value: 'num'
                },
                oversteer3BlindPos: {
                    value: 'open (max)',
                    validate(v) {
                        return (Number(getVal(this, 'sunControlMode')) <= 0) ||
                            (getVal(this, 'oversteerValueType') === 'none') ||
                            (getVal(this, 'oversteer2ValueType') === 'none') ||
                            (getVal(this, 'oversteer3ValueType') === 'none') ||
                            RED.validators.typedInput('oversteer3BlindPosType')(v);
                    }
                },
                oversteer3BlindPosType: {
                    value: 'levelFixed'
                },
                oversteerTopic: {
                    value: '',
                    required: false
                }
                // #endregion oversteering settings
            },
            outputLabels() {
                return [this._('blind-control.label.output1'), this._('blind-control.label.output2')];
            },
            label() {
                let suffix = '';
                if (this.rules && (this.rules.length >0)) {
                    suffix += '⏲';
                }
                if (Number(this.sunControlMode) === 2) {
                    suffix += '☀';
                } else if (Number(this.sunControlMode) === 1) {
                    suffix += '☃';
                }
                if (this.name) {
                    return this.name+' '+suffix;
                }
                const result = this._('blind-control.label.blind-control');
                if (this.topic && (this.topic.length + result.length <= 32)) {
                    return this.topic + ':' + result+' '+suffix;
                }
                return result+' '+suffix;
            },
            labelStyle() {
                return this.name ? 'node_label_italic' : '';
            },
            paletteLabel() { return this._('blind-control.label.blind-control-palette'); },
            oneditprepare() {
                setTimeout(() => {
                    $('.is-to-show-initially').show();
                    $('.is-to-hide-initially').hide();
                }, 300);
                $('.rdg-ui-btn').button();

                this.outputs = this.outputs || 1;
                this.sunControlMode = this.sunControlMode || 0;
                const $nodeConfig = $('#node-input-positionConfig');
                const node = this;

                // #region Dialog
                /**
                const $dialogCtx = $('#dialog-select-context').dialog({
                    autoOpen: false,
                    height: 400,
                    width: 600,
                    modal: true
                });
                /* */
                // #endregion Dialog

                const setup = function(node) {
                    /* global getTypes getSelectFields setupTInput appendOptions getBackendData bdDateToTime initCheckboxesBlock getCheckboxesStr setTInputValue */
                    // #region initialize
                    const types = getTypes(node);
                    const selFields = getSelectFields();

                    types.LevelEntered = {
                        value: 'num',
                        label: node._('node-red-contrib-sun-position/position-config:common.types.levelfree'),
                        icon: 'red/images/typedInput/09.svg',
                        validate(v) {
                            if (!RED.validators.number()(v) || (v === '')) {
                                return false;
                            }
                            const inc = parseFloat(getVal(this, 'blindIncrement'));
                            if (isNaN(inc)) {
                                return true;
                            }
                            const mm = getMinMaxBlindPos(this);
                            const n = parseFloat(v);
                            if (isNaN(n) || (n > mm.max) || (n < mm.min)) {
                                return false;
                            }
                            return Number.isInteger(Number((n / inc).toFixed((inc === inc>> 0 ? 0 : inc.toString().split('.')[1].length || 0) + 2)));
                        }
                    };
                    types.LevelFix = {
                        value: 'levelFixed',
                        label: node._('node-red-contrib-sun-position/position-config:common.types.levelfix'),
                        icon: 'icons/node-red-contrib-sun-position/inputTypeLevel.svg',
                        options: [{
                            value: 'open (max)',
                            label: node._('blind-control.typeOptions.100')
                        }, {
                            value: '75%',
                            label: node._('blind-control.typeOptions.75')
                        }, {
                            value: '66%',
                            label: node._('blind-control.typeOptions.66')
                        }, {
                            value: '50%',
                            label: node._('blind-control.typeOptions.50')
                        }, {
                            value: '33%',
                            label: node._('blind-control.typeOptions.33')
                        }, {
                            value: '25%',
                            label: node._('blind-control.typeOptions.25')
                        }, {
                            value: '10%',
                            label: node._('blind-control.typeOptions.10')
                        }, {
                            value: 'closed (min)',
                            label: node._('blind-control.typeOptions.0')
                        }]
                    };
                    types.LevelND= {
                        value: 'levelND',
                        label: node._('node-red-contrib-sun-position/position-config:common.types.levelND'),
                        icon: 'icons/node-red-contrib-sun-position/inputTypeNone2.svg',
                        hasValue: false
                    };
                    types.SunControlModeType= {
                        value: 'sunControlMode',
                        label: node._('node-red-contrib-sun-position/position-config:common.types.sunControlMode','moon phase'),
                        icon: 'icons/node-red-contrib-sun-position/inputTypeSunControl.svg',
                        options: [{
                            value: '0-off',
                            label: node._('node-red-contrib-sun-position/position-config:common.types.sunControlOff')
                        }, {
                            value: '1-maximize',
                            label: node._('node-red-contrib-sun-position/position-config:common.types.sunControlMaximize')
                        }, {
                            value: '2-restrict',
                            label: node._('node-red-contrib-sun-position/position-config:common.types.sunControlRestrict')
                        }]
                    };

                    /**
                     * save rules
                     * @param {*} node - the node representation
                     * @param {string} name - the node representation
                     * @param {*} element - the node representation
                     * @param {function} validate - ovalidation function of the input
                     * @param {number} defMultiplier - default multiplier (in ms)
                     * @param {number} minMultiplier - minimum multiplier (in ms)
                    */
                    function setMultiplier(node, name, element, validate, defMultiplier, minMultiplier) {
                        const c = Number(node[name]);
                        if (node[name] !== '' && !isNaN(c)) {
                            let r = minMultiplier || 1000;
                            if (c % 86400000 === 0) {
                                r = 86400000; // Days
                            } else if (c % 3600000 === 0) {
                                r = 3600000; // Hours
                            } else if (c % 60000 === 0) {
                                r = 60000; // Minutes
                            }
                            $('#blind-control-' + name).val(c/r);
                            $('#blind-control-' + name + '-multiplier').val(r);
                        } else {
                            $('#blind-control-' + name).val('');
                            $('#blind-control-' + name + '-multiplier').val(defMultiplier || 1000);
                        }
                        $('#blind-control-' + name).on('change focus focusout', () => {
                            const el = $('#blind-control-' + name);
                            let val = el.val();
                            const mp = $('#blind-control-' + name + '-multiplier').val();
                            if (isNaN(val) || val === '' || val === 0) {
                                val = '';
                                $('node-input-' + name).val('');
                            } else {
                                val = val * mp;
                                $('#node-input-' + name).val(val);
                            }

                            if (typeof validate === 'function') {
                                if (validate(val)) {
                                    el.removeClass( 'input-error' );
                                } else {
                                    el.addClass( 'input-error' );
                                }
                            }
                        });

                        $('#blind-control-' + name + '-multiplier').change( () => {
                            $('#blind-control-' + name).change();
                        });
                        $('#blind-control-' + name).change();
                    }
                    /**
                     * get the default level
                     * @param {string} type - the type value
                     * @param {string} value - value
                     * @param {string} def - the default value
                     * @returns {string} the default value for the level
                    */
                    function getDefLevel(type, value, def) {
                        // console.log(`getDefLevel "${type}", "${value}", "${def}"`);
                        if (value) {
                            return value;
                        }
                        if (!type || type === types.LevelFix.value) {
                            return def;
                        }
                        return def;
                    }
                    // #endregion initialize
                    // #region blind
                    setMultiplier(node,'overwriteExpire', v => {
                        const n = parseFloat(v);
                        return (v === '') || (RED.validators.number()(v) && (n >= 200) && (n < 0x7FFFFFFF));
                    }, 3600000, 1000);
                    setMultiplier(node,'autoTriggerTime', v => {
                        const n = parseFloat(v);
                        return (RED.validators.number()(v) && (n >= 60000) && (n < 0x7FFFFFFF));
                    }, 3600000, 60000);
                    setMultiplier(node,'startDelayTime', v => {
                        const n = parseFloat(v);
                        return (RED.validators.number()(v) && (n >= 0) && (n < 0x7FFFFFFF));
                    }, 600000, 0);

                    setupTInput(node, {
                        typeProp: 'blindPosDefaultType',
                        valueProp: 'blindPosDefault',
                        width: 'calc(100% - 110px)',
                        defaultType: types.LevelFix.value,
                        defaultValue: getDefLevel(node.blindPosDefaultType, node.blindPosDefault, 'open (max)'), // types.LevelFix.options[0],
                        types: [types.LevelFix, types.LevelEntered, 'env']
                    });

                    // #endregion blind
                    // #region rules

                    /**
                     * get a time in millisecond as string of the format hh:mm, hh:mm:ss or hh:mm:ss.mss
                     * @param {number} s - milisecond
                     * @returns {string} time as string
                     */
                    function msToTime(s) {
                        // Pad to 2 or 3 digits, default is 2
                        const pad = (n, z = 2) => ('00' + n).slice(-z);
                        const sec = (s%6e4)/1000|0;
                        const msec = s%1000;
                        return pad(s/3.6e6|0) + ':' + pad((s%3.6e6)/6e4 | 0) + ((msec >0) ? (':' + pad(sec) +'.' + pad(msec, 3) ) : ((sec>0) ? ':' + pad(sec) : ''));
                    }

                    /**
                     * get the time offset text
                     */
                    function _getOffsetText(node, t,v,m) {
                        let result = '';
                        if (t && t !== 'none') {
                            if (t === 'num') {
                                const osmillis = v * m;
                                if (osmillis>0) {
                                    result += ' + ' + msToTime(osmillis);
                                } else {
                                    result += ' - ' +msToTime(osmillis * -1);
                                }
                            } else {
                                result += ' offset <var>' + RED.nodes.getType('position-config').getValueLabel(node, t, v) + '</var>';
                                // result += ' * ' + data.multiplier/1000 + 's';
                            }
                        }
                        return result;
                    }
                    /**
                     * get a formated date limit
                    */
                    function getDateShort(value) {
                        if (value) {
                            const val = value.split('-');
                            if (val.length > 2) {
                                return val[1] + '-' + val[2];
                            } else if (val.length === 2) {
                                return val[0] + '-' + val[1];
                            }
                        }
                        return '';
                    }
                    /**
                     * get a description of the rule rules
                     * @param {object} data - a rule description
                     * @returns {string} description of the rule
                     */
                    function getRuleDescription(node, selFields, data, enh) {
                        let result = '';
                        try {
                            if (typeof data.valid === 'undefined') {
                                result += '<div>The rule is out of date, but should work normally regardless. If possible, please open the rule, save and re-deploy the node. This updates the data structures.</div>';
                            } else if (!data.valid || !data.isValid) {
                                result += '<div>Rule is invalid and needs to be changed!!</div>';
                            }
                            if (data.validOperandAType && data.validOperandAType !== 'none') {
                                result += '<div>';
                                result += '<i class="fa fa-code-fork" aria-hidden="true"></i> ';

                                result += '<var>' + RED.nodes.getType('position-config').getValueLabel(node, data.validOperandAType,data.validOperandAValue) + '</var>';
                                // result += node._('node-red-contrib-sun-position/position-config:common.comparatorDescription.' + data.validOperator);
                                result += ' ' + data.validOperatorText;
                                let operatorCount = 1;
                                const fields = selFields.comparator;
                                const fieldsLength = fields.length;
                                for (let index = 0; index < fieldsLength; index++) {
                                    const el = fields[index];
                                    if (el.id === data.validOperator) {
                                        operatorCount = el.operatorCount;
                                        break;
                                    }
                                }

                                if (operatorCount > 1) {
                                    result += ' ' + RED.nodes.getType('position-config').getValueLabel(node, data.validOperandBType, data.validOperandBValue);
                                }
                                if (data.valid2LogOperator > 0 && data.valid2OperandAType !== 'none') {
                                    result += '<br/><strong>' + data.valid2LogOperatorText + '</strong> ';

                                    result += '<var>' + RED.nodes.getType('position-config').getValueLabel(node, data.valid2OperandAType,data.valid2OperandAValue) + '</var>';
                                    result += ' ' + data.valid2OperatorText;
                                    let operatorCount = 1;
                                    const fields = selFields.comparator;
                                    const fieldsLength = fields.length;
                                    for (let index = 0; index < fieldsLength; index++) {
                                        const el = fields[index];
                                        if (el.id === data.valid2Operator) {
                                            operatorCount = el.operatorCount;
                                            break;
                                        }
                                    }

                                    if (operatorCount > 1) {
                                        result += ' ' + RED.nodes.getType('position-config').getValueLabel(node, data.valid2OperandBType, data.valid2OperandBValue);
                                    }
                                }
                                result += '</div>';
                            }
                            if (data.timeType && data.timeType !== 'none') {
                                result += '<div>';
                                result += '<i class="fa fa-clock-o" aria-hidden="true"></i> ';
                                result += data.timeOpText;
                                result += ' <var>' + RED.nodes.getType('position-config').getValueLabel(node, data.timeType, data.timeValue) + '</var>';
                                result += _getOffsetText(node, data.offsetType, data.offsetValue, data.multiplier);
                                if (enh && enh.timeReg && enh.timeReg.text) {
                                    result += ' <i class="fa fa-hand-o-right indent-enh-text" aria-hidden="true"></i>&nbsp;<kbd>' + enh.timeReg.text + '</kbd>';
                                }

                                if (data.timeMinType && data.timeMinType !== 'none') {
                                    result += '<div class="indent-time-text"><i class="fa fa-step-backward" aria-hidden="true"></i> <span>';
                                    result += node._('blind-control.label.ruleTimeMin');
                                    result += '</span> <var>';
                                    result += RED.nodes.getType('position-config').getValueLabel(node, data.timeMinType, data.timeMinValue);
                                    result += '</var>';
                                    result += _getOffsetText(node, data.offsetMinType, data.offsetMinValue, data.multiplierMin);
                                    if (enh && enh.timeMin && enh.timeMin.text) {
                                        result += ' <i class="fa fa-hand-o-right indent-enh-text" aria-hidden="true"></i>&nbsp;<kbd>' + enh.timeMin.text + '</kbd>';
                                    }
                                    result += '</div>';
                                }
                                if (data.timeMaxType && data.timeMaxType !== 'none') {
                                    result += '<div class="indent-time-text"><i class="fa fa-step-forward" aria-hidden="true"></i> <span>';
                                    result += node._('blind-control.label.ruleTimeMax');
                                    result += '</span> <var>';
                                    result += RED.nodes.getType('position-config').getValueLabel(node, data.timeMaxType, data.timeMaxValue);
                                    result += '</var>';
                                    result += _getOffsetText(node, data.offsetMaxType, data.offsetMaxValue, data.multiplierMax);
                                    if (enh && enh.timeMax && enh.timeMax.text) {
                                        result += ' <i class="fa fa-hand-o-right indent-enh-text" aria-hidden="true"></i>&nbsp;<kbd>' + enh.timeMax.text + '</kbd>';
                                    }
                                    result += '</div>';
                                }
                                if ((data.timeDays && data.timeDays !== '*') || data.timeOnlyEvenDays || data.timeOnlyOddDays) {
                                    result += '<div class="indent-time-days"><i class="fa fa-calendar-o" aria-hidden="true"></i> <span>';
                                    result += node._('blind-control.label.ruleTimeDays');
                                    result += '</span> <var>';
                                    const resultArr = [];
                                    if (data.timeDays && data.timeDays !== '*') {
                                        const daysarr = data.timeDays.split(',');
                                        if (daysarr.length === 1) {
                                            resultArr.push(node._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[0]) + 7)));
                                        } else if (data.timeDays === '5,6,0') {
                                            resultArr.push(node._('node-red-contrib-sun-position/position-config:common.days.12') + '-' +
                                                node._('node-red-contrib-sun-position/position-config:common.days.7'));
                                        } else if (daysarr.length === 2) {
                                            resultArr.push(node._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[0]) + 7)) + ',' +
                                                node._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(daysarr[1]) + 7)));
                                        } else {
                                            daysarr.sort((a, b) => parseInt(a) - parseInt(b));
                                            let isok = true;
                                            let elF = parseInt(daysarr[0]);
                                            daysarr[0] = node._('node-red-contrib-sun-position/position-config:common.days.'+(elF + 7));
                                            for (let index = 1; index < daysarr.length; index++) {
                                                const element = parseInt(daysarr[index]);
                                                isok = isok && (element === elF+1);
                                                elF = element;
                                                daysarr[index] = node._('node-red-contrib-sun-position/position-config:common.days.'+(parseInt(element) + 7));
                                            }
                                            if (isok) {
                                                resultArr.push(daysarr[0] + '-' + daysarr[daysarr.length-1]);
                                            } else {
                                                resultArr.push(daysarr.join(','));
                                            }
                                        }
                                    }
                                    if (data.timeOnlyEvenDays) {
                                        resultArr.push(node._('blind-control.label.onlyOddDays'));
                                    }
                                    if (data.timeOnlyOddDays) {
                                        resultArr.push(node._('blind-control.label.onlyEvenDays'));
                                    }
                                    result += resultArr.join(' <b>and</b> ');
                                    result += '</var></div>';
                                }

                                if (data.timeMonths && data.timeMonths !== '*') {
                                    result += '<div class="indent-time-months"><i class="fa fa-calendar-o" aria-hidden="true"></i> <span>';
                                    result += node._('blind-control.label.ruleTimeMonths');
                                    result += '</span> <var>';
                                    const montharr = data.timeMonths.split(',');
                                    if (montharr.length === 2) {
                                        result += node._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[0]) + 12));
                                        result += ',';
                                        result += node._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[1]) + 12));
                                    } else if (montharr.length === 1) {
                                        result += node._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(montharr[0]) + 12));
                                    } else {
                                        montharr.sort((a, b) => parseInt(a) - parseInt(b));
                                        let isok = true;
                                        let elF = parseInt(montharr[0]);
                                        montharr[0] = node._('node-red-contrib-sun-position/position-config:common.months.'+(elF + 12));
                                        for (let index = 1; index < montharr.length; index++) {
                                            const element = parseInt(montharr[index]);
                                            isok = isok && (element === elF+1);
                                            elF = element;
                                            montharr[index] = node._('node-red-contrib-sun-position/position-config:common.months.'+(parseInt(element) + 12));
                                        }
                                        if (isok) {
                                            result += montharr[0];
                                            result += '-';
                                            result += montharr[montharr.length-1];
                                        } else {
                                            result += montharr.join(',');
                                        }
                                    }
                                    result += '</var></div>';
                                }

                                if (data.timeDateStart || data.timeDateEnd) {
                                    result += '<div class="indent-time-datelimit"><i class="fa fa-calendar-o" aria-hidden="true"></i> <span>';
                                    result += node._('blind-control.label.ruleTimeLimitStart');
                                    result += '</span> <var>';
                                    if (enh) {
                                        const year = (new Date()).getFullYear();
                                        result += data.timeDateStart || year + '-01-01';
                                    } else {
                                        result += (getDateShort(data.timeDateStart) || '01-01');
                                    }
                                    result += '</var> <span> ';
                                    result += node._('blind-control.label.ruleTimeLimitEnd');
                                    result += '</span> <var>';
                                    if (enh) {
                                        const year = (new Date()).getFullYear();
                                        result += data.timeDateEnd || year + '-12-31';
                                    } else {
                                        result += (getDateShort(data.timeDateEnd) || '12-31');
                                    }
                                    result += '</var></div>';
                                }
                                result += '</div>';
                            }
                            result += '<div>';
                            if (typeof data.levelType !== 'undefined') {
                                if (data.levelType === 'levelND') {
                                    if (data.levelOp === 1) {
                                        result += node._('blind-control.label.ruleLevelResetMin');
                                    } else if (data.levelOp === 2) {
                                        result += node._('blind-control.label.ruleLevelResetMax');
                                    } else {
                                        result += node._('blind-control.label.ruleLevelND');
                                    }
                                } else {
                                    result += data.levelOpText;
                                    result += ' <var>';
                                    result += RED.nodes.getType('position-config').getValueLabel(node, data.levelType, data.levelValue);
                                    result += '</var>';
                                    // <meter value="2" min="0" max="10">2 out of 10</meter>
                                }
                                if (data.levelOp <= 0 || data.levelType === 'levelND') {
                                    if (data.topic) {
                                        result += '<div class="indent-topic-text"> <span>';
                                        result += node._('blind-control.label.ruleTopic');
                                        result += '</span> <var>';
                                        result += data.topic;
                                        result += '</var>';
                                        result += '</div>';
                                    }
                                    if (data.resetOverwrite) {
                                        result += '<div class="indent-resetOverwrite-text"> <span>';
                                        result += node._('blind-control.label.ruleResetOverwrite');
                                        result += '</span> </div>';
                                    }
                                }
                            } else {
                                result += node._('blind-control.label.ruleLevelND');
                            }
                            result += '</div>';
                        } catch (err) {
                            console.log(err.message); // eslint-disable-line no-console
                            console.log(err.stack); // eslint-disable-line no-console
                            result = 'Error: "' + err.message + '"';
                        }
                        return result;
                    }
                    /**
                     * resizes a rule container
                     */
                    function resizeContainer() {
                        try {
                            const editorRow = $('.node-input-rule-container-row ol');
                            const height = editorRow.outerHeight(true);
                            const rows = $('#node-input-rule-container').editableList('items');
                            if (rows.size() > 0) {
                                $('#node-input-rule-container').editableList('height', height + 40);
                            } else {
                                $('#node-input-rule-container').editableList('height', 20);
                            }
                        } catch (ex) {
                            console.log(ex); // eslint-disable-line
                        }
                    }

                    let resizeContainerTO = null;
                    $('#node-input-rule-container').css('min-height', '40px').css('min-width', '300px').editableList({
                        addItem($containerRow, containerIndex, data) {
                            if (data === {}) {
                                data.description = 'please edit rule';
                                data.name = 'empty';
                            }
                            data.valid = {};
                            data.isValid = false;
                            data.index = containerIndex;
                            data.importance = 0;
                            data.validOperandAType = (data.validOperandAType || types.Unlimited.value);
                            data.validOperandBType = (data.validOperandBType || 'num');
                            data.valid2LogOperator = (parseInt(data.valid2LogOperator) || 0);
                            data.valid2OperandAType = (data.valid2OperandAType || 'msg');
                            data.valid2OperandBType = (data.valid2OperandBType || 'num');
                            data.timeDays = (data.timeDays || '*');
                            data.timeMonths = (data.timeMonths || '*');
                            data.timeOnlyOddDays = (data.timeOnlyOddDays || false);
                            data.timeOnlyEvenDays = (data.timeOnlyEvenDays || false);
                            data.timeDateStart = (data.timeDateStart || '');
                            data.timeDateEnd = (data.timeDateEnd || '');
                            data.timeOp = (parseInt(data.timeOp) || 0);
                            data.timeType = (data.timeType || types.Undefined.value); // TimeEntered
                            data.timeValue = (data.timeValue || '');
                            data.offsetType = (data.offsetType || types.Undefined.value);
                            data.multiplier = (parseInt(data.multiplier) || 60000);

                            data.timeMinType = (data.timeMinType || types.Undefined.value);
                            data.timeMinValue = (data.timeMinValue || '');
                            data.offsetMinType = (data.offsetMinType || types.Undefined.value);
                            data.multiplierMin = (parseInt(data.multiplierMin) || 60000);

                            data.timeMaxType = (data.timeMaxType || types.Undefined.value);
                            data.timeMaxValue = (data.timeMaxValue || '');
                            data.offsetMaxType = (data.offsetMaxType || types.Undefined.value);
                            data.multiplierMax = (parseInt(data.multiplierMax) || 60000);

                            data.levelType = (data.levelType || types.LevelFix.value);
                            data.levelValue = (data.levelValue || 'closed (min)');
                            data.levelOp = (parseInt(data.levelOp) || 0);
                            if ((data.levelOp === 3) || (data.levelOp === 4)) {
                                data.levelType = types.LevelND.value;
                                data.levelValue = '';
                                data.levelOp = data.levelOp - 2;
                            }

                            data.levelOpText = data.levelOpText || node._('blind-control.label.ruleLevelAbs');
                            $containerRow.data('ruleData', JSON.stringify(data));
                            $containerRow.css({ overflow: 'hidden'}); // , whiteSpace: 'nowrap'
                            const $row0 = $('<div/>').appendTo($containerRow);
                            const $div = $('<div/>', {
                                class: 'blind-rule-mainblock'
                            }).appendTo($row0);
                            $('<span />', {
                                id: 'rule-name-'+containerIndex,
                                class: 'blind-rule-name-span'
                            }).append(data.name || 'rule ' + (containerIndex + 1)).appendTo( $div );
                            if (!data.description) {
                                data.description = getRuleDescription(node, selFields, data);
                            }
                            $('<div />', {
                                id: 'rule-description-'+containerIndex,
                                class: 'blind-rule-description-span'
                            }).append(data.description).appendTo( $div );
                            const finalspan1 = $('<span/>',{
                                class:'blind-rule-finalspan'
                            }).appendTo($row0);
                            finalspan1.append('<span class="node-input-rule-index">'+(containerIndex+1)+'</span> ');
                            const $btnEdit = $('<a />', {
                                class: 'red-ui-button red-ui-button-small blind-rule-editBtn',
                                title: node._('blind-control.label.editRule')
                            }).append('<i class= "fa fa-pencil-square-o" ></i>').appendTo($row0);
                            const $btnCpy = $('<a />', {
                                class: 'red-ui-button red-ui-button-small blind-rule-duplicateBtn',
                                title: node._('blind-control.label.duplicateRule')
                            }).append('<i class= "fa fa-clone" ></i>').appendTo($row0);
                            $btnEdit.click(() => {
                                _dialogLoadData(containerIndex, $containerRow);
                            });
                            $btnCpy.click(() => {
                                _dialogDuplicateRule(containerIndex, $containerRow);
                            });

                            if (resizeContainerTO) { clearTimeout(resizeContainerTO); }
                            resizeContainerTO = setTimeout(() => {
                                resizeContainerTO = null;
                                $('#node-input-sunControlMode').change();
                                resizeContainer();
                            }, 1000);
                        },
                        addButton: false,
                        sortable: true,
                        removable: true,
                        scrollOnAdd: true,
                        removeItem(_opt) {
                            const rules = $('#node-input-rule-container').editableList('items');
                            rules.each(function(i) {
                                $(this).find('.node-input-rule-index').html(i+1);
                                const data = $(this).data('data');
                                data.index = i;
                            });
                            resizeContainer();
                        },
                        sortItems(_rules) {
                            const rules = $('#node-input-rule-container').editableList('items');
                            rules.each(function(i) {
                                $(this).find('.node-input-rule-index').html(i+1);
                                const data = $(this).data('data');
                                data.index = i;
                            });
                        }
                    });

                    // #region Button
                    const $btnAdd = $('#node-button-add');
                    $btnAdd.click(() => {
                        $('#node-input-rule-container').editableList('addItem', {});
                    });

                    const $btnClear = $('#node-button-clear');
                    $btnClear.click(() => {
                        $('#node-input-rule-container').editableList('empty');
                        resizeContainer();
                    });

                    const $btnSort = $('#node-button-sort');
                    $btnSort.click(() => {
                        const prerules = $('#node-input-rule-container').editableList('items');
                        prerules.each(function(i) {
                            const data = $(this).data('data');
                            data.index = i;
                            data.levelOp = (Number(data.levelOp) || 0);
                            data.conditional = ((data.validOperandAType !== 'none') ? 1 : 0);
                            data.timeLimited = ((data.timeType !== 'none') ? 1 : 0);
                            data.timeData = (parseFloat($(this).find('.node-input-rule-timeReg').attr('timedata')) || 0);
                            data.timeOp = (data.timeLimited) ? (Number(data.timeOp) || 0) : -1;
                        });
                        /**
                         * 1 no time
                         * 2 time    - until
                         * 3 time    - from
                         */
                        $('#node-input-rule-container').editableList('sort', (a, b) => {
                            const pos = (a.index - b.index);
                            if (!a.timeLimited && !b.timeLimited) { // both not time limited
                                return pos;
                            }
                            // both are time limited
                            const top = (a.timeOp - b.timeOp);
                            if (top !== 0) {
                                return top; // from before until; not timeLimited before timeLimited (1-3)
                            }

                            const time = a.timeData - b.timeData;
                            if ((a.timeData !== 0) && (b.timeData !== 0) && (time !== 0)) { // time is different
                                return time;
                            }
                            return pos;
                        });
                        const postrules = $('#node-input-rule-container').editableList('items');
                        postrules.each(function(i) {
                            $(this).find('.node-input-rule-index').html(i+1);
                            const data = $(this).data('data');
                            data.index = i;
                        });
                    });
                    // #endregion Button
                    // fill rules

                        for (let i = 0; i < node.rules.length; i++) {
                            const rule = node.rules[i];
                            // rule.index = i;
                            $('#node-input-rule-container').editableList('addItem', rule);
                        }
                    }
                    // #endregion rules

                    $('#node-input-sunControlMode').on('change focus focusin focusout', (_type, _value) => {
                        const val= Number($('#node-input-sunControlMode').val());

                            $('.form-row-sunControlActive').show();
                            $('.form-row-sunControlRestriction').hide();

                            $('.row-oversteer3BlindPos').hide();

                        $('#node-input-oversteerValue').change();
                    });
                    // blindPosMin "undefined", "", blindPosMax "levelFixed", ""
                    // console.log(`blindPosMin "${node.blindPosMinType}", "${node.blindPosMin}", blindPosMax "${node.blindPosMaxType}", "${node.blindPosMax}"`);

                        types: [types.LevelFix, types.LevelEntered, 'env']
                    });
                    setupTInput(node, {
                        typeProp: 'blindPosMaxType',

                        defaultValue: getDefLevel(node.blindPosMaxType, node.blindPosMax, 'open (max)'),
                        types: [types.LevelFix, types.LevelEntered, 'env']
                    });

                    setMultiplier(node, 'smoothTime', v => {
                        const n = parseFloat(v);
                        return (v === '') || (RED.validators.number()(v) && (n >= -2147483647) && (n < 0x7FFFFFFF));
                    }, 60000);
                    // #endregion sun
                    // #region oversteering
                    // #region oversteer - 1
                    setupTInput(node, {
                        typeProp: 'oversteerValueType',
                        valueProp: 'oversteerValue',

                        defaultType: types.Undefined.value,
                        defaultValue: '',
                        types: [
                            types.Undefined,
                            'msg',
                            'flow',
                            'global',
                            'env',
                            'jsonata',
                            types.PhaseMoon,
                            types.MsgPayload,
                            types.MsgValue,
                            types.MsgPayloadByTopic,
                            types.SunInSky,
                            types.SunAzimuth,
                            types.SunElevation,
                            types.SunAzimuthRad,
                            types.SunElevationRad,

                            types.WeekOfYear,

                            types.DayOfYear,
                            types.DayOfYearEven
                        ],
                        onChange(_type, _value) {
                            const sunControlMode = Number($('#node-input-sunControlMode').val());
                            const oversteerValueType = $('#node-input-oversteerValue').typedInput('type');

                    });

                    const $oversteerCompare = $('#node-input-oversteerCompare');
                    appendOptions(node, $oversteerCompare, 'comparator');

                    $oversteerCompare.change(() => { $('#node-input-oversteerValue').change(); });
                    setupTInput(node, {

                    });
                    setupTInput(node, {
                        typeProp: 'oversteerBlindPosType',
                        valueProp: 'oversteerBlindPos',

                    // #endregion oversteer - 1
                    // #region oversteer - 2
                    setupTInput(node, {
                        typeProp: 'oversteer2ValueType',
                        valueProp: 'oversteer2Value',
                        width: 'calc(100% - 110px)',
                        defaultType: types.Undefined.value,
                        defaultValue: '',
                        types: [
                            types.Undefined,
                            'msg',
                            'flow',
                            'global',
                            'env',
                            'jsonata',
                            types.PhaseMoon,

                        ],
                        onChange(_type, _value) {
                            const sunControlMode = Number($('#node-input-sunControlMode').val());
                            const oversteer1ValueType = $('#node-input-oversteerValue').typedInput('type');
                            const oversteer2ValueType = $('#node-input-oversteer2Value').typedInput('type');

                            if ((oversteer1ValueType === types.Undefined.value) || (sunControlMode <= 0)) {
                                $('#node-input-oversteer2Value').typedInput('type', types.Undefined.value);

                                $('.row-oversteer2Threshold').hide();

                                $('.row-oversteer2Threshold').hide();
                                $('#node-input-oversteer2Value').typedInput('width', 'calc(100% - 110px)');
                            } else if (oversteer2ValueType === 'jsonata' ||
