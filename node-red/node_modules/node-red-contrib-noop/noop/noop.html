<script type="text/javascript">
    RED.nodes.registerType('no-op',{
        category: 'function',
        color: '#cccccc',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"no-op";
        }
    });
</script>

<script type="text/x-red" data-template-name="no-op">
    <div class="form-row>
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="no-op">
    <p>A node that does nothing (passes through all messages unchanged.</p>
    <p>The intended use of this node is to provide a clean way of handling many-to-many links (i.e., each of many outputs to each of many inputs)
       without having to keep track of an entire messy grid of connections.</p>
</script>
