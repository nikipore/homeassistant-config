- alias: Perform Daily Backup
  trigger:
  - platform: time
    at: 04:00:00
  action:
  - service: auto_backup.snapshot_full
    data:
      name: 'Daily Backup: {{ now().strftime(''%Y-%m-%d %H:%M:%S'') }}'
      keep_days: 14
  - service: hassio.addon_start
    data:
      addon: 2caa1d32_rsync_backups
  id: a170d1f68ad3458aaef5f8876c6aad09
- alias: Restart Node-RED on (re)start of Home Assistant
  trigger:
  - platform: homeassistant
    event: start
  action:
  - delay:
      seconds: 15
  - service: hassio.addon_restart
    data:
      addon: a0d7b954_nodered
  id: 6c2e88a9f2e446608f51800f4c642d17
- id: '1631688345035'
  alias: Window open, climate off after a defined time (Badezimmer)
  description: ''
  use_blueprint:
    path: local/window-open-climate-off.yaml
    input:
      window_entity: binary_sensor.door_window_sensor_7_access_control_window_door_is_open_5
      climate_target: climate.room_climate_badezimmer
      minimum_open_time: 300
