- alias: Perform Daily Backup
  trigger:
  - platform: time
    at: 04:00:00
  action:
  - service: auto_backup.snapshot_full
    data:
      name: 'Daily Backup: {{ now().strftime(''%Y-%m-%d %H:%M:%S'') }}'
      keep_days: 14
  - service: hassio.addon_start
    data:
      addon: 2caa1d32_rsync_backups
  id: a170d1f68ad3458aaef5f8876c6aad09
- alias: Restart Node-RED on (re)start of Home Assistant
  trigger:
  - platform: homeassistant
    event: start
  action:
  - delay:
      seconds: 15
  - service: hassio.addon_restart
    data:
      addon: a0d7b954_nodered
  id: 6c2e88a9f2e446608f51800f4c642d17
- id: '1631694664177'
  alias: Motion-activated Switch (Küche)
  description: ''
  use_blueprint:
    path: local/motion_switch.yaml
    input:
      motion_entity: binary_sensor.motion_sensor_kueche_home_security_motion_detection
      switch_target:
        entity_id: switch.steckdose_kueche_oberschrank
      no_motion_wait: 120
- alias: Turn off light Terrasse at night
  trigger:
  - platform: time
    at: '23:00:00'
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.licht_terrasse
  id: 5d15ac34081241e5a8bd709424da664f
