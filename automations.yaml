- alias: Perform Daily Backup
  trigger:
    - platform: time
      at: "04:00:00"
  action:
    - service: auto_backup.snapshot_full
      data:
        name: "Daily Backup: {{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
        keep_days: 14
    - service: hassio.addon_start
      data:
        addon: 2caa1d32_rsync_backups # you can get the addon id from URL when you go to the addon info
